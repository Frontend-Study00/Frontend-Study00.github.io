<!DOCTYPE html>

    <body>
            <h1>선택자</h1>
            <div style="line-height: 300%;">
            <p>특정 HTML 태그를 지정하여 원하는 디자인을 부여 할 수 있다.<br>
                선택자{ 여기에 디자인 입력 } 형식으로 사용한다.<br><br>
                * 전체 선택자<br>
                E : 태그 선택자<br>
                .name : 클래스 선택자<br>
                #name : id 선택자<br>
                E F : 하위 선택자<br>
                E>F : 자식 선택자<br>
                h1+ul  인접 형제 선택자<br>
                h1~ul  일반 형제 선택자<br>
            </p>
            </div>
    </body>
</html>

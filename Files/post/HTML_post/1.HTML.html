        <h1>HTML이란?</h1>
        <div style="line-height: 300%;">
        <p>Hyper Text Mark-up Language의 약자이다.<br>
            화면에 표시될 정보의 구조를 나타낸다.<br>
            어떤 정보를 특정한 HTML 명령어로 감싸게 되면 정보에 서식이 형성된다.<br> 
            서식은 제목1, 제목2, 바탕글 등 문서 프로그램과 유사하다.<br>
            HTML을 기술하기 위하여 사용하는 명령어들을 태그(Tag)라고 한다.<br>
            태그는 기본적으로 여는 태그와 닫는 태그로 구성되며, 닫는 태그 없이 단독으로 이용하는 태그도 있다.<br> 
            한 태그로 둘러쌓인 정보는 다른 태그로 다시 둘러쌓을 수도 있다.
        </p>
        </div>

        <h1>DOM이란?</h1>
        <div style="line-height: 300%;">
        <p>DOM은 Document Object Model의 약자이다.<br>
            앞서 HTML 로 만들어 놓은 태그들을 나타내는 수형도 정도로 생각하면 된다.<br>
            이러한 수형도는 HTML 태그의 포함관계를 나타내기 좋다.<br>
            더불어 실제 서버에도 같은 형식으로 저장된다.<br>
            즉 HTML 태그를 새로 만들 때 위치를 지정하여 만들 수 있어 매우 편리하며 존재하는 HTML 태그를 지정하는 다른 방식이다.<br>
        </p>
        </div>
    </body>
</html>
